<html lang="en">

    <link rel="stylesheet" href="video-player.css" />

  <body>
    <div class="VideoWrapper">
      <div class="VideoControls">
        <svg class="PlayButton playback-icon" width="72pt" height="72pt" viewBox="0 0 72 72">
          <circle
            id="shape0"
            transform="translate(1.44, 1.44)"
            r="34.56"
            cx="34.56"
            cy="34.56"
            fill="#ffffff"
            fill-rule="evenodd"
            stroke="#ffffff"
            stroke-width="1.44"
            stroke-linecap="square"
            stroke-linejoin="bevel"
          />
          <path
            id="shape1"
            transform="translate(23.76, 23.76)"
            fill="#ffffff"
            fill-rule="evenodd"
            stroke="#ffffff"
            stroke-width="1.44"
            stroke-linecap="square"
            stroke-linejoin="bevel"
            d="M23.7151 12.24L0 0L0 23.76L23.7151 12.24"
          />
          <path
            id="shape2"
            transform="translate(29.52, 23.76)"
            fill="#555555"
            fill-rule="evenodd"
            stroke="#555555"
            stroke-width="1.44"
            stroke-linecap="square"
            stroke-linejoin="bevel"
            d="M17.9551 12.24L0 0L0 23.76L17.9551 12.24"
          />
        </svg>

        <div class="Time">
          <time class="TimeElapsed">00:00</time>
          <span> / </span>
          <time class="Duration">00:00</time>
        </div>

        <div class="VideoProgress playback-icon">
          <progress class="ProgressBar" value="0" min="0"></progress>
          <input class="Seek" value="0" min="0" type="range" step="1" />
          <div class="SeekTime">00:00</div>
        </div>

        <div class="VolumeControls playback-icon">
          <button data-title="Mute" class="VolumeButton">
            <svg width="72pt" height="72pt" viewBox="0 0 72 72">
              <defs />
              <rect
                id="shape0"
                transform="translate(3.6, 27.36)"

                fill-rule="evenodd"
                stroke="#ffffff"
                stroke-width="1.44"
                stroke-linecap="square"
                stroke-linejoin="bevel"
                width="14.4"
                height="17.28"
              />

                id="shape1"
                transform="translate(18, 13.4279583699706)"

                stroke="#ffffff"
                stroke-width="1.44"
                stroke-linecap="square"

              />

                id="shape2"
                transform="translate(42.765820021897, 20.3010365877755)"

              />
            </svg>
          </button>

          <input class="VolumeSlider" value="1" type="range" max="1" min="0" step="0.01" />
