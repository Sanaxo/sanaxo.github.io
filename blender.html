<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script type="text/javascript" src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="Overlay -Hidden" data-js-overlay></div>

    <div class="NavDrawer" data-js-nav-drawer>
      <img src="./img/hamburger.svg" alt="" class="HamburgerSVG" />
    </div>
    <div class="Megamenu" data-js-megamenu>
      <ul class="MenuItemList">
        <li class="MenuItem" style="--after-right: 100%"><a href="./index.html">Sketches</a></li>
        <li class="MenuItem" style="--after-right: 100%">
          <a href="./2dimages.html">2D Images</a>
        </li>
        <li class="MenuItem" style="--after-right: 0"><a href="./blender.html">Blender</a></li>
        <li class="MenuItem" style="--after-right: 100%">
          <a href="./misc.html">Miscellaneous</a>
        </li>
      </ul>
    </div>
    <div class="Main" data-js-main>
      <div class="swiper-container gallery-top DDImages">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              class="Image lazyload"
              data-js-image="1"
              data-src="./blender/polocola3.png"
              alt="A can of a fictional beverage"
            />
            <p class="Description">A can of a fictional beverage</p>
          </div>
          <div class="swiper-slide">
            <img
              class="Image lazyload"
              data-js-image="2"
              data-src="./blender/bottle1 .png"
              alt="A bottle of a PoloCola"
            />
            <p class="Description">A bottle of a fictional beverage</p>
          </div>
          <div class="swiper-slide">
            <img
              class="Image lazyload"
              data-js-image="2"
              data-src="./blender/bottle2 .png"
              alt="The same bottle of PoloCola using different shaders"
            />
            <p class="Description">A bottle of a fictional beverage</p>
          </div>
          <div class="swiper-slide">
            <img
              class="Image lazyload"
              data-js-image="3"
              data-src="./blender/Flacon.png"
              alt="A render of Flacon based on a pre-production design of a real product"
            />
            <p class="Description">
              A render of Flacon based on a pre-production design of a real product
            </p>
          </div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next">
          <svg width="34.56pt" height="34.56pt" viewBox="0 0 34.56 34.56">
            <defs />
            <path
              id="shape0"
              transform="translate(5.62500015892703, 0)"
              fill="#000000"
              fill-rule="evenodd"
              stroke="#000000"
              stroke-width="2.88"
              stroke-linecap="square"
              stroke-linejoin="bevel"
              d="M11.52 0L23.13 16.56L11.655 34.65L0 34.56L11.655 16.605L0.09 0L11.52 0"
            />
          </svg>
        </div>
        <div class="swiper-button-prev">
          <svg width="34.56pt" height="34.56pt" viewBox="0 0 34.56 34.56">
            <defs />
            <path
              id="shape0"
              transform="translate(5.7275649914128, 0)"
              fill="#000000"
              fill-rule="evenodd"
              stroke="#000000"
              stroke-width="2.88"
              stroke-linecap="square"
              stroke-linejoin="bevel"
              d="M23.0694 0L11.4869 0L0 16.5781L11.3915 34.56L23.0694 34.56L11.5524 16.419L23.0694 0"
            />
          </svg>
        </div>
      </div>
      <div class="swiper-container gallery-thumbs">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              class="Thumbnail__Image lazyload"
              data-js-image="0"
              data-src="./blender/polocola3.png"
              alt="A can of a fictional beverage"
            />
          </div>
          <div class="swiper-slide">
            <img
              class="Thumbnail__Image lazyload"
              data-js-image="1"
              data-src="./blender/bottle1 .png"
              alt="A bottle of a PoloCola"
            />
          </div>

          <div class="swiper-slide">
            <img
              class="Thumbnail__Image lazyload"
              data-js-image="2"
              data-src="./blender/bottle2 .png"
              alt="The same bottle of PoloCola using different shaders"
            />
          </div>
          <div class="swiper-slide">
            <img
              class="Thumbnail__Image lazyload"
              data-js-image="2"
              data-src="./blender/Flacon.png"
              alt="A render of Flacon based on a pre-production design of a real product"
            />
          </div>
        </div>
      </div>

      <!-- Swiper JS -->
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

      <!-- Initialize Swiper -->
      <script>
        var ddImagesGalleryThumbs = new Swiper('.gallery-thumbs', {
          spaceBetween: 10,
          slidesPerView: 'auto',
          freeMode: true,
          watchSlidesVisibility: true,
          watchSlidesProgress: true,
          centerInsufficientSlides: true,
        });
        var ddImagesGalleryTop = new Swiper('.gallery-top', {
          spaceBetween: 10,
          zoom: {
            maxRatio: 5,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          thumbs: {
            swiper: ddImagesGalleryThumbs,
          },
        });
      </script>
    </div>
    <script src="lazysizes.min.js" async=""></script>
  </body>
</html>
